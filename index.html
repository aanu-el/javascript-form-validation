  <head>
    <meta charset="UTF-8" />

    <script
      src="https://kit.fontawesome.com/940c92881b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>

      <form action="" class="form" id="for">
        <div class="form-control success">
          <label for="">Username</label>
          <input type="text" placeholder="eleos_br" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control error">
          <label for="">Email</label>
          <input type="email" placeholder="eleos_br@gmail.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Password</label>
          <input type="password" placeholder="Password" id="passwprd" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="">Password check</label>
          <input type="text" placeholder="Password two" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <button>Submit</button>
      </form>
    </div>

  </body>
</html>
